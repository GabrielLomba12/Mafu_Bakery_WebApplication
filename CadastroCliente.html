<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="./vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="./vendor/BootStrap/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="css/cliente/cliente.css">
    <link rel="stylesheet" href="css/cliente/enderecos.css">

    <script src="javaScript/metodosCliente/CadastroCliente.js" defer></script>
    <script src="javaScript/metodosCliente/ConsultaApiExterna.js" defer></script>
    <script src="javaScript/utils/Utils.js" defer></script>

    <title>Cadastre-se</title>
</head>

<body>
    <div class="container">
        <!-- Card 1: Dados Pessoais -->
        <div class="card active" id="card1">
            <h3>Dados Pessoais</h3>
            <form id="form1">
                <div class="card-sty">
                    <div class="right">
                        <div>
                            <label for="nome">Nome:</label><br>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div>
                            <label for="cpf">CPF:</label><br>
                            <input type="text" id="cpf" name="cpf" maxlength="11" inputmode="numeric" required>
                        </div>
            
                        <div>
                            <label for="data_nascimento">Data de Nascimento:</label><br>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>
            
                        <div>
                            <label for="genero">Gênero:</label><br>
                            <select id="genero" name="genero" required>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="left">
                        <div>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
            
                        <div>
                            <label for="senha">Senha:</label><br>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                    </div>
                </div>
    
                <button type="button" class="btn" onclick="nextCard()">Avançar</button>
            </form>
        </div>
    
        <!-- Card 2: Endereço -->
        <div class="card" id="card2">
            <h3>Endereço</h3>
            <form id="form2">
                <div class="entrega">
                    
                    <h4>Endereço de Entrega</h4>
                    <section class="enderecos">
                        <div>
                            <div class="form-group">
                                <label for="cep">CEP:</label><br>
                                <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="8">
                            </div>
                    
                            <div class="form-group">
                                <label for="rua">Rua:</label><br>
                                <input type="text" id="rua" name="rua" placeholder="Rua" readonly>
                            </div>
                    
                            <div class="form-group">
                                <label for="bairro">Bairro:</label><br>
                                <input type="text" id="bairro" name="bairro" placeholder="Bairro" readonly>
                            </div>
                    
                            <div class="form-group">
                                <label for="cidade">Cidade:</label><br>
                                <input type="text" id="cidade" name="cidade" placeholder="Cidade" readonly>
                            </div>

                            <div class="form-group">
                                <label for="principal">Principal:</label>
                                <input type="checkbox" id="principal" name="principal" checked>
                            </div>
                        </div>
        
                        <div>
                            <div class="form-group">
                                <label for="numero">Número:</label><br>
                                <input type="text" id="numero" name="numero" placeholder="123">
                            </div>
                    
                            <div class="form-group">
                                <label for="complemento">Complemento:</label><br>
                                <input type="text" id="complemento" name="complemento" placeholder="Apt 101">
                            </div>
                    
                            <div class="form-group">
                                <label for="uf">UF:</label><br>
                                <input type="text" id="uf" name="uf" readonly>
                            </div>
                    
                            <div class="form-group">
                                <label for="tipo">Tipo de Endereço:</label><br>
                                <select id="tipo" name="tipo">
                                    <option value="ENTREGA" selected>Entrega</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    

                    <h4>Endereço de Faturamento</h4>
                    <section class="endereco2">
                        <div>
                            <div class="form-group">
                                <label for="cepFat">CEP:</label><br>
                                <input type="text" id="cepFat" name="cepFat" placeholder="CEP" maxlength="8">
                            </div>
                    
                            <div class="form-group">
                                <label for="ruaFat">Rua:</label><br>
                                <input type="text" id="ruaFat" name="ruaFat" placeholder="Rua" readonly>
                            </div>
                    
                            <div class="form-group">
                                <label for="bairroFat">Bairro:</label><br>
                                <input type="text" id="bairroFat" name="bairroFat" placeholder="Bairro" readonly>
                            </div>
                    
                            <div class="form-group">
                                <label for="cidadeFat">Cidade:</label><br>
                                <input type="text" id="cidadeFat" name="cidadeFat" placeholder="Cidade" readonly>
                            </div>
                        </div>
    
                        <div>
                            <div class="form-group">
                                <label for="numeroFat">Número:</label><br>
                                <input type="text" id="numeroFat" name="numeroFat" placeholder="123">
                            </div>
                    
                            <div class="form-group">
                                <label for="complementoFat">Complemento:</label><br>
                                <input type="text" id="complementoFat" name="complementoFat" placeholder="Apt 101">
                            </div>
                    
                            <div class="form-group">
                                <label for="ufFat">UF:</label><br>
                                <input type="text" id="ufFat" name="ufFat" readonly>
                            </div>
                    
                            <div class="form-group">
                                <label for="tipo">Tipo de Endereço:</label><br>
                                <select id="tipoFat" name="tipo">
                                    <option value="FATURAMENTO" selected>Faturamento</option>
                                </select>
                            </div>
                        </div>
                    </section>
                </div>

        
                <button type="button" class="btn" onclick="prevCard()">Voltar</button>
                <button type="submit" id="cadastrar_cliente" class="btn">Concluir</button>
            </form>
        </div>
    </div>
</body>

<script>
    function nextCard() {
        document.getElementById("card1").classList.remove("active");
        document.getElementById("card2").classList.add("active");
    }

    function prevCard() {
        document.getElementById("card2").classList.remove("active");
        document.getElementById("card1").classList.add("active");
    }
</script>
</html>
