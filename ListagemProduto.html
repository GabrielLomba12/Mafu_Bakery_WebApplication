<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="css/listagemProduto/listagemProduto.css">
    <link rel="stylesheet" href="css/desativarItem/desativarItem.css">
    <link rel="stylesheet" href="css/backOffice/BackOffice.css">
    <link rel="stylesheet" href="css/previewProduto/PreviewProduto.css">
    <script type="module" src="javaScript/listagemProduto/ListagemProduto.js" defer></script>
    <script type="module" src="javaScript/previewProduto/PreviewProduto.js" defer></script>
    <script src="javaScript/listagemProduto/utils.js"></script>
    <title>Listar Produto</title>
</head>

<body>

    <main class="main">
        <div class="container">
            <span>Listagem de produtos</span>
            <div class="informacoes">
                <div class="container-filtro">
                    <div class="filtro-produto">
                        <input id="filtro" type="text" placeholder="Digite o nome do produto">
                    </div>
                    <button onclick="filtrarProdutos()" id="pesquisa-produto"><img src="images/lupa.png"
                            alt="Pesquisa"></button>
                </div>
                <div class="header">
                    <button onclick="redirecionarCadastroProduto()" id="novo">+</i></button>
                </div>
            </div>

            <div class="divTable">

            </div>
            <div id="pagination" class="paginacao"></div>
        </div>
    </main>

    <div class="card-produto">
        <div class="content"></div>
    </div>

    <div class="card" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Deseja alterar o status?</p>
            <div class="button-wrapper">
                <button class="accept-cookie-button" id="btnsim">SIM</button>
                <button class="accept-cookie-button" id="btnnao">N√ÉO</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>
    <script src="javaScript/listagemProduto/Filtro.js"></script>

</body>

</html>
