<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/navbar/navbar.css">
    <link rel="stylesheet" href="css/reset/reset.css">
    <link rel="stylesheet" href="css/resumoPedido/ResumoPedido.css">
    <link rel="stylesheet" href="css/cliente/modal.css">

    <script src="javaScript/identificacaoGeral/IdentificacaoUsuario.js" defer></script>
    <script src="javaScript/utils/Utils.js" defer></script>
    <script src="javaScript/resumoPedido/ConstrucaoResumo.js" defer></script>
    <script src="javaScript/cadastroPedido/InserirPedido.js" defer></script>
    <script src="javaScript/cadastroPedido/Utils.js" defer></script>

    <title>Resumo do Pedido</title>
</head>
<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <img class="imgLogo" onclick="redirecionarTelaInicial()" src="images/logo-removebg-preview.png"
                    alt="logo">
            </div>

            <div class="userInfo">
                <p id="login_user"></p>
                <div id="itens-nav">
                    <img src="images/cart-removebg-preview.png" alt="Icone Carrinho" onclick="redirecionarTelaCarrinho()">
                    <p id="itens-carrinho" ></p>

                    <div class="burger-container">
                        <label class="burger" for="burger">
                            <input type="checkbox" id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        <div class="burger-menu"></div>
                    </div>
                </div>
            </div>            
        </nav>
        
    </header>
    
    <main class="main">
        <div class="resumo-pedido">
            <h2>Resumo do Pedido</h2>
        
            <div class="produtos-resumo">
                <h3>Produtos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="produtos-resumo">
                    </tbody>
                </table>
            </div>
        
            <div class="valores-resumo">
                <h3>Valores</h3>
                <p>Subtotal dos produtos: <span id="valor-produtos">R$ 0,00</span></p>
                <p>Frete: <span id="valor-frete">R$ 0,00</span></p>
                <h4>Total: <span id="valor-total">R$ 0,00</span></h4>
            </div>
        
            <div class="endereco-resumo">
                <h3>Endereço de Entrega</h3>
                <p id="endereco-resumo"></p>
            </div>
        
            <div class="pagamento-resumo">
                <h3>Forma de Pagamento</h3>
                <p id="forma-pagamento"></p>
            </div>
        
            <div class="btn-container">
                <button id="btn-finalizar" class="btn-finalizar">Finalizar Pedido</button>
                <button id="btn-voltar" class="btn-voltar">Voltar</button>
            </div>
        </div>        
    </main>

    <div class="card-modal" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Compra Realizada!</p>
            <p class="modal-info">
                
            </p>
            <div class="button-wrapper">
                <button class="accept-cookie-button" id="botaook">OK</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>
</body>


</body>
</html>
