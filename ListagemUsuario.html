<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="css/listagemProduto/listagemProduto.css">
    <link rel="stylesheet" href="css/desativarItem/desativarItem.css">
    <link rel="stylesheet" href="css/backOffice/BackOffice.css">
    <link rel="stylesheet" href="css/navbar/navbar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="javaScript/utils/Utils.js" defer></script>
    <script src="javaScript/identificacaoGeral/IdentificacaoUsuario.js" defer></script>

    <title>Listar Usuário</title>
</head>

<body>
    
    <header>
        <nav class="nav">
            <div class="logo">
                <img class="imgLogo" onclick="redirecionarTelaBackOffice()" src="images/logo-removebg-preview.png"
                    alt="logo">
            </div>

            <div class="userInfo">
                <p id="login_user"></p>
                <div id="itens-nav">
                    <img id="carrinho-img" src="images/cart-removebg-preview.png" alt="Icone Carrinho" onclick="redirecionarTelaCarrinho()">
                    <p id="itens-carrinho" ></p>

                    <div class="burger-container">
                        <label class="burger" for="burger">
                            <input type="checkbox" id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        <div class="burger-menu"></div>
                    </div>
                </div>
            </div>            
        </nav>
        
    </header>

    <main class="main">
        <div class="container">
            <span class="titulo">Listagem de Usuários</span>
            <div class="informacoes">
                <div class="container-filtro">
                    <div class="filtro-produto">
                        <input id="filtro" onkeyup="filtrarUsuarios()" type="text" placeholder="Digite o nome do usuário">
                    </div>
                </div>
                <div class="header">
                    <button onclick="redirecionarCadastroUsuario()" id="novo">+</i></button>
                </div>
            </div>
            <div class="divTable"></div>
        </div>
    </main>
    <div class="card" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Deseja alterar o status?</p>
            <div class="button-wrapper">
                <button class="accept-cookie-button" id="btnsim">SIM</button>
                <button class="accept-cookie-button" id="btnnao">NÃO</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <script src="javaScript/listagemUsuario/ListagemUsuario.js"></script>
    <script src="javaScript/listagemUsuario/Filtro.js"></script>

</body>

</html>
