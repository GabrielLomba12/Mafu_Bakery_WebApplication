<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="css/listagemProduto/listagemProduto.css">
    <link rel="stylesheet" href="css/desativarItem/desativarItem.css">
    <link rel="stylesheet" href="css/backOffice/BackOffice.css">
    <title>Listar Ingredientes</title>

<body>
    <main class="main">
        <div class="container">
            <span>Listagem de Ingredientes</span>
            <div class="informacoes">
                <div class="container-filtro">
                    <div class="filtro-produto">
                        <input id="filtro" onkeyup="filtrarIngredientes()" type="text" placeholder="Digite o nome do ingrediente">
                    </div>
                </div>
                <div class="header">
                    <button onclick="redirecionarCadastroIngrediente()" id="novo">+</i></button>
                </div>
            </div>
            <div class="divTable"></div>
        </div>
    </main>
    <div class="card" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Deseja alterar o status?</p>
            <div class="button-wrapper">
                <button class="accept-cookie-button" id="btnsim">SIM</button>
                <button class="accept-cookie-button" id="btnnao">NÃƒO</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <script src="javaScript/listagemIngrediente/ListagemIngrediente.js"></script>
    <script src="javaScript/listagemIngrediente/Filtro.js"></script>

</body>

</html>
