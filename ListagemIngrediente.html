<html lang="pt-br">

<head>

    <script src="javaScript/listagemIngrediente/ListagemIngrediente.js" defer ></script>

    <script src="javaScript/utils/Utils.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    <title>Listar Ingredientes</title>
</head>


<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <img class="imgLogo" src="images/logo-removebg-preview.png" alt="logo" onclick="redirecionarTelaInicial()">
            </div>
            
            <div class="userInfo">
                <div class="icon-nome">
                    <a href="/TelaLogin.html" class="icon-usuario"><i class="fa-solid fa-user"></i></a>
                    <div class="nome"><p id="login_user"></p></div>
                </div>
                
                <div class="dropdown-content" id="dropdown-content">
                    <a class="logout" href="">Sair</a>
                  </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <span>Listagem de Ingredientes</span>
            <div class="informacoes">
                <div class="container-filtro">
                    <div class="filtro-produto">
                        <input id="filtro" onkeyup="filtrarIngredientes()" type="text" placeholder="Digite o nome do ingrediente">
                    </div>
                </div>
                <div class="header" id="headerA">
                    <button id="novo">+</i></button>
                </div>
            </div>
            <div class="divTable"></div>
        </div>
    </main>
    <div class="card" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Deseja alterar o status?</p>
            <div class="button-wrapper">
                <button class="accept-cookie-button" id="btnsim">SIM</button>
                <button class="accept-cookie-button" id="btnnao">NÃƒO</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

</body>

</html>
