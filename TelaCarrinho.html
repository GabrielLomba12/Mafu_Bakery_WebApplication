<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/navbar/navbar.css">
    <link rel="stylesheet" href="css/reset/reset.css">
    <link rel="stylesheet" href="css/telaInicial/TelaInicial.css">
    <link rel="stylesheet" href="css/carrinho/carrinho.css">

    <link rel="stylesheet" href="vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="vendor/BootStrap/open-iconic-bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <script src="javaScript/identificacaoGeral/IdentificacaoUsuario.js" defer></script>
    <script src="javaScript/utils/Utils.js" defer></script>
    <script src="javaScript/carrinho/InserirItensCarrinho.js" defer></script>
    <script src="javaScript/checkout/carrinho.js" defer></script>
    <script src="javaScript/navbar/navabar.js" defer></script>

    <title>Tela Carrinho</title>
</head>
<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <img class="imgLogo" onclick="redirecionarTelaInicial()" src="images/logo-removebg-preview.png"
                    alt="logo">
            </div>

            <div class="userInfo">
                <p id="login_user"></p>
                <div id="itens-nav">
                    <img src="images/cart-removebg-preview.png" alt="Icone Carrinho">
                    <p id="itens-carrinho">[0]</p>

                    <div class="burger-container">
                        <label class="burger" for="burger">
                            <input type="checkbox" id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        <div class="burger-menu"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main" id="product-cart">
            <section class="lista-produtos">
              <div class="box-titulos" id="box-titulos"> 
                <table border="1" class="estilo-tabela" id="produtoTabela">
                    <thead> 
                        <tr>       
                            <th>Produto</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor Unit√°rio</th>
                            <th>Valor Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
              </div>
            </section>
        
            <!-- -------------------------------------------------------------------------------------------------------------------- -->
            <section class="resumo">
              <div class="resumo-pedido">
                <h1>Resumo</h1>
                <div class="info">
                  <div class="left">
                    <div>
                        <h2>Valor dos produtos:</h2>
                    </div>
                    <div>
                      <h2>Total do pedido:</h2>
                    </div>
                    <div>
                        <h2>Frete:</h2>
                    </div>
                    
                  </div>
                  <div class="right">
                    <h3 id="valor-produtos"></h3>
                    <h3 id="valor-total-pedido"></h3>
                    <h3 id="frete">
                      <button class="btn1" data-valor=""></button>
                      <button class="btn2" data-valor=""></button>
                      <button class="btn3" data-valor=""></button>
                    </h3>
                  </div>
                </div>

                <div class="cep">
                  <div>
                    <input type="text" id="cep" placeholder="CEP" maxlength="8">
                    <button id="btn-calc">Calcular</button>
                  </div>
                  
                  <div>
                    <input type="text" id="rua" readonly>
                  </div>
                </div>
        
                <div>
                  <a href="#" class="botao-cont">
                    <button class="btn-continuar">
                      <span>Continuar</span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="34" width="34">
                        <circle stroke-width="3" stroke="white" r="35.5" cy="37" cx="37"></circle>
                        <path fill="white"
                          d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z">
                        </path>
                      </svg>
                    </button>
                  </a>
                </div>
        
              </div>
            </section>
          </div>
    </main>
    <script src="javaScript/carrinho/ConsultaApiExterna.js"></script>
</body>
</html>
