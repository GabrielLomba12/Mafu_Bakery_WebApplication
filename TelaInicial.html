<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/navbar/navbar.css">
    <link rel="stylesheet" href="css/reset/reset.css">
    <link rel="stylesheet" href="css/telaInicial/TelaInicial.css">
    <link rel="stylesheet" href="./vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="./vendor/BootStrap/open-iconic-bootstrap.css">

    <script src="javaScript/identificacaoGeral/IdentificacaoUsuario.js" defer></script>
    <script src="javaScript/telaInicial/MontarLayoutProdutos.js" defer></script>
    <script src="javaScript/telaInicial/Utils.js" defer></script>
    <script src="javaScript/utils/Utils.js" defer></script>

    <title>Tela Inicial</title>
</head>

<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <img class="imgLogo" onclick="redirecionarTelaInicial()" src="images/logo-removebg-preview.png"
                    alt="logo">
            </div>

            <div class="userInfo">
                <p id="login_user"></p>
                <div id="itens-nav">
                    <img id="carrinho-img" src="images/cart-removebg-preview.png" alt="Icone Carrinho" onclick="redirecionarTelaCarrinho()">
                    <p id="itens-carrinho" ></p>

                    <div class="burger-container">
                        <label class="burger" for="burger">
                            <input type="checkbox" id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        <div class="burger-menu"></div>
                    </div>
                </div>
            </div>            
        </nav>
        
    </header>

    <div id="imagem-sodie">
        <div class="conteudo">
            <h2 id="subtitulo">BOLOS</h2>
            <p id="texto">
                Deliciosamente recheados e com muito sabor, cada um de nossos bolos é criado
                <br> 
                para proporcionar mais amor e carinho para todas as ocasiões.
            </p>
        </div>
    </div>

    <div class="menu-filtro">
        <div class="botoes-filtro">
            <label>
                <input type="radio" name="categoria" value="todos" onclick="filtrarPorCategoria('todos')" checked>
                <span>Todos</span>
            </label>
            <label>
                <input type="radio" name="categoria" value="Bolos" onclick="filtrarPorCategoria('Bolos')">
                <span>Bolos</span>
            </label>
            <label>
                <input type="radio" name="categoria" value="Salgados" onclick="filtrarPorCategoria('Salgados')">
                <span>Salgados</span>
            </label>
            <label>
                <input type="radio" name="categoria" value="Tortas" onclick="filtrarPorCategoria('Tortas')">
                <span>Tortas</span>
            </label>
            <label>
                <input type="radio" name="categoria" value="Pães" onclick="filtrarPorCategoria('Pães')">
                <span>Pães</span>
            </label>
        </div>

        <div id="filtro">
            <p>Filtrar Produtos</p>
            <input type="text" onkeyup="filtrarProdutos()" name="filtro-items" id="filtro-items" placeholder="Nome do produto...">
        </div>
    </div>

    <div class="container my-5 custom-container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="product-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
