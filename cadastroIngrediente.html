<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset/reset.css">
    <link rel="stylesheet" href="/vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="/vendor/BootStrap/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="css/ingrediente/CadastroIngrediente.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

        <script src="javaScript/cadastroIngrediente/ConexaoAPI.js" defer></script>
        <script src="javaScript/listagemIngrediente/AlteraçãoIngrediente.js" defer></script>
        <script src="javaScript/cadastroIngrediente/Validacao.js" defer></script>
        <script src="javaScript/cadastroIngrediente/utils.js" defer></script>

    <title>Cadastro de Ingredientes</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="py-5 text-center">
                <h2>Preencha para cadastrar um novo ingrediente!</h2>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-8 order-md-1">
                    <form class="form" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nomeIngrediente">Nome do ingrediente</label>
                                <input type="text" class="form-control" id="nomeIngrediente"
                                    placeholder="Nome do ingrediente" required>
                                <div class="invalid-feedback">
                                    Informe o nome do ingrediente.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="preco">Preço</label>
                                <input type="text" class="form-control" id="preco" placeholder="Preço do ingrediente"
                                    required>
                                <div class="invalid-feedback">
                                    Informe um preço.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="unidadeMedida">Unidade de medida</label>
                                <select name="medida_options" class="form-control" id="unidadeMedida">
                                    <option>-</option>
                                    <option value="Ml">Ml</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Un">Un</option>
                                </select>
                                <div class="invalid-feedback">
                                    Escolha uma unidade de medida.
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="estoque">Estoque</label>
                                <input type="text" class="form-control" id="estoque"
                                    placeholder="Estoque do ingrediente" required>
                                <div class="invalid-feedback">
                                    Informe o estoque.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="descricao">Descrição</label>
                                <textarea name="descricao" id="descricao" class="form-control" cols="40" rows="5"
                                    placeholder="Descrição do ingrediente"></textarea>
                                <div class="invalid-feedback">
                                    Informe a descrição.
                                </div>
                            </div>
                        </div>

                        <hr class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <button class="btn btn-light btn-lg btn-block" id="colorCancel">
                                    <a href="TelaBackOffice.html"
                                        style="color: inherit; text-decoration: none;">Cancelar</a>
                                </button>
                            </div>
                            <div class="col-md-6 mb-2">
                                <button class="btn btn-primary btn-lg btn-block" id="colorBtn" type="submit">Confirmar
                                    Cadastro</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Cadastro Realizado!</p>
            <p class="modal-info">
                Cadastro de ingrediente realizado com sucesso.
            </p>
            <div class="button-wrapper">
                <button class="accept-cookie-button">OK</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

</body>

</html>
