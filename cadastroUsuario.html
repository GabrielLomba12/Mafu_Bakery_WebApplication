<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="./css/cadastroUsuario/cadastro.css">
    <link rel="stylesheet" href="./vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="./vendor/BootStrap/open-iconic-bootstrap.css">

    <script src="./javaScript/metodosUsuario/AlteracaoUsuario.js" defer></script>
    <script src="./javaScript/metodosUsuario/CadastroUsuario.js" defer></script>
    <script src="./javaScript/metodosUsuario/conexaoApi.js" defer></script>

    <title>Cadastro Usuario</title>
</head>

<body class="bg-light">
    <div class="main">
        <div class="container">
            <div class="py-5 text-center">
                <h1>Preencha para cadastrar um novo usuário!</h1>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-8 order-md-1">
                    <form class="form" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nomeCompleto">Nome completo</label>
                                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite o nome"
                                    required>
                                <div class="invalid-feedback">
                                    Digite o seu nome completo.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF"
                                    inputmode="numeric" pattern="[0-9]*" minlength="11" required>
                                <div class="invalid-feedback">
                                    Digite um CPF válido.
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="grupo">Grupo</label>
                                <select name="grupo_options" class="form-control" id="permissao">
                                    <option value="ESTOQUISTA" selected>Estoquista</option>
                                    <option value="ADMINISTRADOR">Administrador</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
                            <div class="invalid-feedback">
                                Digite um e-mail válido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" placeholder="Digite a senha" id="senha"
                                minlength="5" required>
                            <div class="invalid-feedback">
                                A senha deve conter no mínimo 5 caracteres.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmSenha">Confirme sua senha</label>
                            <input type="password" class="form-control" placeholder="Confirme a senha" id="confirmSenha"
                                minlength="5" required>
                            <div class="invalid-feedback">
                                As senhas precisam ser iguais.
                            </div>
                        </div>
                        <hr class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <button class="btn btn-light btn-lg btn-block" id="colorCancel">
                                    <a href="TelaBackOffice.html" style="color: inherit; text-decoration: none;">Cancelar</a>
                                </button>
                            </div>
                            <div class="col-md-6 mb-2">
                                <button class="btn btn-primary btn-lg btn-block" id="colorBtn" type="submit">Confirmar
                                    Cadastro</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Cadastro Realizado!</p>
            <p class="modal-info">
                Cadastro de usuário realizado com sucesso.
            </p>
            <div class="button-wrapper">
                <button class="accept-cookie-button" id="botaook">OK</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <script src="javaScript/metodosUsuario/utils.js"></script>
</body>

</html>
