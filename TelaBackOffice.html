<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="./css/backOffice/BackOffice.css">

    <script src="./javaScript/backOffice/conexaoApi.js" defer></script>
    <script src="./javaScript/backOffice/Filtro.js" defer></script>

    

    <title>Back-Office</title>
</head>

<body>
    <header>
        <div class="header">
            <h1 class="titulo">Back-Office</h1>
            <p id="login_user"></p>
            <div class="funcoes">
                
            </div>
        </div>
        

    </header>
 
    <main >
       
        <div class="container">
            <div class="informacoes">
                <label class="label-text-field" for="user">Usuário</label>
                <input class="nome" type="text" id="user" placeholder="Usuário" onkeyup="filtrarUsuarios()">
                <button id="novo-usuario" onclick="redirecionar()">+</i></button>
            </div>
            
    
            <div class="tabela">
                <table border="1" id="userTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ativo</th>
                            <th>Grupo</th>
                            <th>Alterar</th>
                            <th>Ativar/Desativar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
        

    </main>
    <div class="card" id="card-modal">
        <div class="modal-confirm" id="modal-confirm">
            <p class="modal-heading">Deseja alterar o status do usuário?</p>
            <div class="button-wrapper">
                <button class="accept-cookie-button" id="btnsim">SIM</button>
                <button class="accept-cookie-button" id="btnnao">NÃO</button>
            </div>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>
</body>

</html>
